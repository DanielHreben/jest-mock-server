name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v3.1.0
        with:
          node-version: 14
      - run: yarn --frozen-lockfile
      - run: yarn lint:check
      - run: yarn build
      - run: yarn test
